<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Kitsu - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#admin">Admin</a></li>
        </ul>
    </nav>
    <header id="home">
        <h1>Hello, thanks for stopping by!</h1>
        <p>This is a simple webpage explaining a bit about me.</p>
    </header>
    <main>
        <section id="about" style="display:none;">
            <h2>About</h2>
            <p>Learn more about what this site offers and who I am.</p>
        </section>
        <section id="features">
            <h2>Features</h2>
            <ul>
                <li>Responsive design</li>
                <li>Easy navigation</li>
                <li>Modern layout</li>
            </ul>
        </section>
        <section id="contact" style="display:none;">
            <h2>Contact</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <button type="submit">Send</button>
            </form>
        </section>
        <section id="admin" style="display:none;">
            <h2>Admin</h2>
            <form id="adminForm">
                <label for="adminPassword">Enter password to view emails:</label>
                <input type="password" id="adminPassword" name="adminPassword">
                <button type="submit">Unlock</button>
            </form>
            <div id="emailList" style="margin-top:1rem;"></div>
        </section>
    </main>
    <footer>
        <p>&copy; Kitsu's wwwebswite.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
